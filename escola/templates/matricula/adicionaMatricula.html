{% extends "index.html" %} 

{% block conteudo %}


<form  action=""  method="post">
	{% csrf_token %} 
	<div style="width:100%;font-size:12px;text-align:left">
	<table>
		<tr> <td class="colunaTabela"> <label>Turma:</label> </td>
			<td>
				<select name="nmTurma">
					{% for obj in turma %}
						<option value="{{ obj.id }}">{{ obj.nmCurso }} {{ obj.nmLocal }} {{ obj.dtPeriodo }}</option>
					{% endfor %}
				</select>
			</td>
			<!--td se for usar para cadastrar curso apartir daqui><a href="/sicop/restrito/sub_area/cadastro/?next=/sicop/restrito/sub_area/cadastro/" title="Nova SubArea"> <img src="colchetes static "img/add.png" colchetes" width="24" /> </a></td-->						
		</tr>
		<tr> <td class="colunaTabela"> <label>Aluno:</label> </td>
			<td>
				<select name="nmAluno">
					{% for obj in aluno %}
						<option value="{{ obj.id }}">{{ obj.nmAluno }}</option>
					{% endfor %}
				</select>
			</td>
			<!--td se for usar para cadastrar curso apartir daqui><a href="/sicop/restrito/sub_area/cadastro/?next=/sicop/restrito/sub_area/cadastro/" title="Nova SubArea"> <img src="colchetes static "img/add.png" colchetes" width="24" /> </a></td-->						
		</tr>
		</table>
	</div>
	
	<table style="width:100%">
			<tr>
				<td class="colunaTabela" style="text-align:left"> 
					<a href="/listaTurma/" style="margin-right: 10px"><input type="button" class="button_yellow" value="CONSULTAR" /></a>
					<input type="submit" class="button_green" value="SALVAR" />
				</td>
			</tr>
		</table>	
</form>

{% endblock %}
